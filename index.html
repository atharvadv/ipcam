<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motion Detection View</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* Modern Button Styles */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      visibility: visible !important; /* Ensure buttons are visible */
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.6);
    }

    .btn-success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      box-shadow: 0 4px 15px 0 rgba(76, 175, 80, 0.4);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(76, 175, 80, 0.6);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: white;
      box-shadow: 0 4px 15px 0 rgba(244, 67, 54, 0.4);
      display: inline-flex !important; /* Ensure logout button is visible */
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(244, 67, 54, 0.6);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      margin: 10% auto;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .modal h2 {
      margin-top: 0;
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-control::placeholder {
      color: #666;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #fff;
    }

    /* Motion Detection Area */
    #motion-area {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(30, 30, 46, 0.8) 100%);
      backdrop-filter: blur(10px);
      margin: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #motion-area h2 {
      margin: 0 0 25px 0;
      color: #fff;
      font-size: 20px;
      text-align: center;
      font-weight: 600;
    }

    #motion-cameras {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      flex-grow: 1;
      align-items: center;
      justify-content: center;
    }

    .motion-cam {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border: 3px solid #ff4444;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { 
        border-color: #ff4444;
        box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
      }
      50% { 
        border-color: #ff8888;
        box-shadow: 0 0 40px rgba(255, 136, 136, 0.8);
      }
      100% { 
        border-color: #ff4444;
        box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
      }
    }

    .motion-cam-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }

    .motion-cam-label {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(135deg, #ff4444 0%, #ff6b6b 100%);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(255, 68, 68, 0.4);
    }

    .motion-cam-timer {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(5px);
    }

    #no-motion-message {
      text-align: center;
      color: #888;
      font-style: italic;
      margin: 50px 0;
      font-size: 18px;
    }

    /* All Cameras Section */
    #all-cameras-section {
      margin: 20px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(30, 30, 46, 0.6) 100%);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .section-header h2 {
      margin: 0;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .cam {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      background: #000;
    }

    .cam:hover {
      border-color: #667eea;
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    .cam-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
    }

    .cam-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      backdrop-filter: blur(5px);
    }

    .cam-controls {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cam-container:hover .cam-controls {
      opacity: 1;
    }

    .cam-btn {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .cam-btn-remove {
      background: rgba(244, 67, 54, 0.8);
      color: white;
    }

    .cam-btn-remove:hover {
      background: rgba(244, 67, 54, 1);
      transform: scale(1.1);
    }

    .cam.has-motion {
      border-color: #ff4444;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
    }

    .cam.dummy {
      border-style: dashed;
      border-color: rgba(102, 126, 234, 0.5);
    }

    .cam.dummy::before {
      content: 'Click to add camera';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #667eea;
      font-size: 12px;
      text-align: center;
      pointer-events: none;
    }

    /* Status indicator */
    #status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .status-connected {
      color: #4CAF50;
    }

    .status-disconnected {
      color: #f44336;
    }

    /* User info */
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      font-size: 14px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .header-controls {
        flex-wrap: wrap;
        justify-content: center;
      }

      #grid-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
      }

      .motion-area, #all-cameras-section {
        margin: 10px;
        padding: 20px;
      }

      .modal-content {
        margin: 5% auto;
        padding: 20px;
      }
    }

    /* Animation for new cameras */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cam-container.new {
      animation: slideIn 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Motion Detection Dashboard</h1>
    <div class="header-controls">
      <div class="user-info" id="user-info">
        <div class="user-avatar" id="user-avatar">U</div>
        <span id="user-email">Loading...</span>
      </div>
      <button class="btn btn-primary" id="add-camera-btn" onclick="openAddCameraModal()">
        âž• Add Camera
      </button>
      <button class="btn btn-success" onclick="simulateMotion()">
        ðŸ§ª Test Motion
      </button>
      <a href="/logout" class="btn btn-danger">
        ðŸšª Logout
      </a>
    </div>
  </div>

  <!-- Status Indicator -->
  <div id="status" class="status-disconnected">âš« Disconnected</div>

  <!-- Add Camera Modal -->
  <div id="add-camera-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddCameraModal()">Ã—</span>
      <h2>Add New Camera</h2>
      <form id="add-camera-form">
        <div class="form-group">
          <label for="camera-type">Camera Source Type:</label>
          <select id="camera-type" class="form-control" onchange="toggleCameraInputs()">
            <option value="ip">IP Camera</option>
            <option value="nvr">NVR</option>
          </select>
        </div>
        <div id="ip-camera-inputs">
          <div class="form-group">
            <label for="camera-url">Camera URL/IP:</label>
            <input type="text" id="camera-url" class="form-control" 
                   placeholder="http://192.168.1.100:8080/video" required>
          </div>
          <div class="form-group">
            <label for="camera-name">Camera Name (optional):</label>
            <input type="text" id="camera-name" class="form-control" 
                   placeholder="Front Door Camera">
          </div>
        </div>
        <div id="nvr-inputs" style="display: none;">
          <div class="form-group">
            <label for="nvr-url">NVR URL/IP:</label>
            <input type="text" id="nvr-url" class="form-control" 
                   placeholder="http://192.168.1.200:80">
          </div>
          <div class="form-group">
            <label for="nvr-username">NVR Username (optional):</label>
            <input type="text" id="nvr-username" class="form-control" 
                   placeholder="admin">
          </div>
          <div class="form-group">
            <label for="nvr-password">NVR Password (optional):</label>
            <input type="password" id="nvr-password" class="form-control" 
                   placeholder="password">
          </div>
          <div class="form-group">
            <label for="nvr-channel">NVR Channel/Port:</label>
            <input type="text" id="nvr-channel" class="form-control" 
                   placeholder="1" required>
          </div>
          <div class="form-group">
            <label for="nvr-camera-name">Camera Name (optional):</label>
            <input type="text" id="nvr-camera-name" class="form-control" 
                   placeholder="NVR Camera">
          </div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button type="button" class="btn" onclick="closeAddCameraModal()">Cancel</button>
          <button type="submit" class="btn btn-success">Add Camera</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Motion Detection Area -->
  <div id="motion-area">
    <h2>Alert - Motion Detection</h2>
    <div id="motion-cameras">
      <div id="no-motion-message">No motion detected - All cameras monitoring...</div>
    </div>
  </div>

  <!-- All Cameras Grid -->
  <div id="all-cameras-section">
    <div class="section-header">
      <h2>All Cameras</h2>
      <div>
        <span id="camera-count">0 cameras</span>
      </div>
    </div>
    <div id="grid-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    const NUM_CAMS = 16;
    const MOTION_DURATION = 10000; // 10 seconds
    
    const gridContainer = document.getElementById('grid-container');
    const motionCameras = document.getElementById('motion-cameras');
    const noMotionMessage = document.getElementById('no-motion-message');
    const status = document.getElementById('status');
    const addCameraModal = document.getElementById('add-camera-modal');
    const addCameraForm = document.getElementById('add-camera-form');
    
    const camMap = new Map();
    const motionCamMap = new Map();
    const motionTimers = new Map();
    const motionCountdowns = new Map();
    let userRole = 'user';
    let activeCameras = new Set();

    // Initialize user info
    async function loadUserInfo() {
      try {
        const response = await fetch('/user-info');
        if (response.ok) {
          const userInfo = await response.json();
          userRole = userInfo.role;
          document.getElementById('user-email').textContent = userInfo.email;
          document.getElementById('user-avatar').textContent = userInfo.email[0].toUpperCase();
          
          // Debug: Log user role and button visibility
          console.log(`[DEBUG] User role: ${userRole}, Email: ${userInfo.email}`);
          
          // Ensure add camera button is visible for admins
          const addCameraBtn = document.getElementById('add-camera-btn');
          if (userRole === 'admin') {
            addCameraBtn.style.display = 'inline-flex';
            addCameraBtn.disabled = false;
            console.log('[DEBUG] Add Camera button enabled for admin');
          } else {
            addCameraBtn.style.display = 'none';
            console.log('[DEBUG] Add Camera button hidden for non-admin');
          }

          // Ensure logout button is visible
          const logoutBtn = document.querySelector('.btn-danger');
          logoutBtn.style.display = 'inline-flex';
          console.log('[DEBUG] Logout button set to visible');
        } else {
          console.error('[DEBUG] Failed to fetch user info:', response.status);
          // Redirect to login if user info fetch fails
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('[DEBUG] Error fetching user info:', error);
        window.location.href = '/login';
      }
    }

    // Create all camera slots in the grid
    function createCameraSlots() {
      for (let i = 0; i < NUM_CAMS; i++) {
        const camContainer = document.createElement('div');
        camContainer.className = 'cam-container';
        camContainer.id = `cam-container-${i}`;
        
        const cam = document.createElement('img');
        cam.src = "/stream/" + i;
        cam.className = "cam dummy";
        cam.id = "cam" + i;
        cam.alt = "Camera " + i;
        cam.onerror = () => {
          cam.classList.add('dummy');
          console.log(`[DEBUG] Camera ${i} failed to load`);
        };
        cam.onload = () => {
          cam.classList.remove('dummy');
          activeCameras.add(i);
          updateCameraCount();
          console.log(`[DEBUG] Camera ${i} loaded successfully`);
        };
        
        const label = document.createElement('div');
        label.className = 'cam-label';
        label.textContent = `Cam ${i + 1}`;
        
        const controls = document.createElement('div');
        controls.className = 'cam-controls';
        
        if (userRole === 'admin') {
          const removeBtn = document.createElement('button');
          removeBtn.className = 'cam-btn cam-btn-remove';
          removeBtn.innerHTML = 'Ã—';
          removeBtn.title = 'Remove Camera';
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            removeCamera(i);
          };
          controls.appendChild(removeBtn);
        }
        
        camContainer.onclick = () => {
          if (cam.classList.contains('dummy') && userRole === 'admin') {
            openAddCameraModal(i);
          }
        };
        
        camContainer.appendChild(cam);
        camContainer.appendChild(label);
        camContainer.appendChild(controls);
        
        camMap.set(i, cam);
        gridContainer.appendChild(camContainer);
      }
      updateCameraCount();
    }

    // Update camera count display
    function updateCameraCount() {
      const count = activeCameras.size;
      document.getElementById('camera-count').textContent = `${count} camera${count !== 1 ? 's' : ''}`;
    }

    // Toggle camera input fields based on source type
    function toggleCameraInputs() {
      const cameraType = document.getElementById('camera-type').value;
      const ipInputs = document.getElementById('ip-camera-inputs');
      const nvrInputs = document.getElementById('nvr-inputs');
      ipInputs.style.display = cameraType === 'ip' ? 'block' : 'none';
      nvrInputs.style.display = cameraType === 'nvr' ? 'block' : 'none';
    }

    // Modal functions
    function openAddCameraModal(camId = null) {
      if (camId !== null) {
        addCameraForm.dataset.camId = camId;
        document.querySelector('#add-camera-modal h2').textContent = `Add Camera ${camId + 1}`;
      } else {
        delete addCameraForm.dataset.camId;
        document.querySelector('#add-camera-modal h2').textContent = 'Add New Camera';
      }
      addCameraForm.reset();
      document.getElementById('camera-type').value = 'ip';
      toggleCameraInputs();
      addCameraModal.style.display = 'block';
      console.log('[DEBUG] Add Camera modal opened');
    }

    function closeAddCameraModal() {
      addCameraModal.style.display = 'none';
      addCameraForm.reset();
      console.log('[DEBUG] Add Camera modal closed');
    }

    // Add camera functionality
    async function addCamera(url, name = '', camId = null) {
      try {
        const response = await fetch('/add-camera', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url, name, camId })
        });

        if (response.ok) {
          const result = await response.json();
          console.log('[DEBUG] Camera added:', result);
          
          const camId = parseInt(result.cam_id);
          const cam = camMap.get(camId);
          if (cam) {
            cam.src = "/stream/" + camId + "?t=" + Date.now();
            cam.classList.remove('dummy');
            activeCameras.add(camId);
            updateCameraCount();
            
            const container = document.getElementById(`cam-container-${camId}`);
            container.classList.add('new');
            setTimeout(() => container.classList.remove('new'), 500);
          }
          
          closeAddCameraModal();
          return true;
        } else {
          const error = await response.json();
          alert('Failed to add camera: ' + error.message);
          console.error('[DEBUG] Failed to add camera:', error);
          return false;
        }
      } catch (error) {
        console.error('[DEBUG] Error adding camera:', error);
        alert('Error adding camera: ' + error.message);
        return false;
      }
    }

    // Remove camera functionality
    async function removeCamera(camId) {
      if (!confirm(`Are you sure you want to remove Camera ${camId + 1}?`)) {
        return;
      }

      try {
        const response = await fetch(`/remove-camera/${camId}`, {
          method: 'POST'
        });

        if (response.ok) {
          const cam = camMap.get(camId);
          if (cam) {
            cam.classList.add('dummy');
            cam.src = "/stream/" + camId + "?t=" + Date.now();
            activeCameras.delete(camId);
            updateCameraCount();
          }
          console.log(`[DEBUG] Camera ${camId} removed`);
        } else {
          const error = await response.json();
          alert('Failed to remove camera: ' + error.message);
          console.error('[DEBUG] Failed to remove camera:', error);
        }
      } catch (error) {
        console.error('[DEBUG] Error removing camera:', error);
        alert('Error removing camera: ' + error.message);
      }
    }

    // Handle form submission for adding camera
    addCameraForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cameraType = document.getElementById('camera-type').value;
      const camId = addCameraForm.dataset.camId ? parseInt(addCameraForm.dataset.camId) : null;

      if (cameraType === 'ip') {
        const url = document.getElementById('camera-url').value;
        const name = document.getElementById('camera-name').value;
        await addCamera(url, name, camId);
      } else if (cameraType === 'nvr') {
        const nvrUrl = document.getElementById('nvr-url').value;
        const username = document.getElementById('nvr-username').value;
        const password = document.getElementById('nvr-password').value;
        const channel = document.getElementById('nvr-channel').value;
        const name = document.getElementById('nvr-camera-name').value;

        try {
          const response = await fetch('/fetch-nvr-camera', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nvrUrl, username, password, channel })
          });

          if (response.ok) {
            const result = await response.json();
            const cameraUrl = result.url;
            await addCamera(cameraUrl, name, camId);
          } else {
            const error = await response.json();
            alert('Failed to fetch NVR camera: ' + error.message);
            console.error('[DEBUG] Failed to fetch NVR camera:', error);
          }
        } catch (error) {
          console.error('[DEBUG] Error fetching NVR camera:', error);
          alert('Error fetching NVR camera: ' + error.message);
        }
      }
    });

    // Socket.IO connection with optimized settings
    let socket;
    let reconnectInterval;

    function connectWebSocket() {
      socket = io({
        transports: ['websocket'],
        upgrade: false,
        rememberUpgrade: false,
        timeout: 5000,
        forceNew: true
      });
      
      socket.on('connect', () => {
        status.textContent = "ðŸŸ¢ Connected";
        status.className = "status-connected";
        console.log('[DEBUG] Connected to server');
        if (reconnectInterval) {
          clearInterval(reconnectInterval);
          reconnectInterval = null;
        }
      });

      socket.on('motion_detected', (camId) => {
        console.log('[DEBUG] Motion detected on camera:', camId);
        const camIdNum = parseInt(camId);
        if (!isNaN(camIdNum) && camIdNum >= 0 && camIdNum < NUM_CAMS) {
          handleMotionDetection(camIdNum);
        }
      });

      socket.on('disconnect', () => {
        status.textContent = "ðŸ”´ Disconnected";
        status.className = "status-disconnected";
        console.log('[DEBUG] Disconnected from server');
        
        if (!reconnectInterval) {
          reconnectInterval = setInterval(() => {
            connectWebSocket();
          }, 2000);
        }
      });

      socket.on('connect_error', (error) => {
        console.error('[DEBUG] Socket.IO connection error:', error);
        status.textContent = "ðŸ”´ Connection Error";
        status.className = "status-disconnected";
      });
    }

    function handleMotionDetection(camId) {
      console.log(`[DEBUG] Processing motion for camera ${camId}`);
      
      if (motionTimers.has(camId)) {
        clearTimeout(motionTimers.get(camId));
        clearInterval(motionCountdowns.get(camId));
      }

      if (!motionCamMap.has(camId)) {
        addMotionCamera(camId);
      } else {
        const timerElement = document.querySelector(`#motion-cam-${camId} .motion-cam-timer`);
        if (timerElement) {
          timerElement.textContent = `${MOTION_DURATION / 1000}s`;
        }
      }

      const gridCam = camMap.get(camId);
      if (gridCam) {
        gridCam.classList.add('has-motion');
      }

      updateMotionAreaVisibility();

      let timeLeft = MOTION_DURATION / 1000;
      const timerElement = document.querySelector(`#motion-cam-${camId} .motion-cam-timer`);
      
      const countdown = setInterval(() => {
        timeLeft--;
        if (timerElement) {
          timerElement.textContent = `${timeLeft}s`;
        }
        if (timeLeft <= 0) {
          clearInterval(countdown);
        }
      }, 1000);
      
      motionCountdowns.set(camId, countdown);

      const timer = setTimeout(() => {
        removeMotionCamera(camId);
        
        if (gridCam) {
          gridCam.classList.remove('has-motion');
        }
        
        motionTimers.delete(camId);
        motionCountdowns.delete(camId);
        updateMotionAreaVisibility();
      }, MOTION_DURATION);

      motionTimers.set(camId, timer);
    }

    function addMotionCamera(camId) {
      console.log(`[DEBUG] Adding motion camera ${camId}`);
      
      const container = document.createElement('div');
      container.className = 'motion-cam-container';
      container.id = `motion-cam-${camId}`;
      
      const cam = document.createElement('img');
      cam.src = "/stream/" + camId;
      cam.className = "motion-cam";
      cam.alt = "Motion Camera " + camId;
      cam.loading = "eager";
      
      const label = document.createElement('div');
      label.className = 'motion-cam-label';
      label.textContent = `ðŸš¨ MOTION - Cam ${camId + 1}`;
      
      const timer = document.createElement('div');
      timer.className = 'motion-cam-timer';
      timer.textContent = `${MOTION_DURATION / 1000}s`;
      
      container.appendChild(cam);
      container.appendChild(label);
      container.appendChild(timer);
      
      container.style.opacity = '0';
      container.style.transform = 'scale(0.8)';
      
      motionCameras.appendChild(container);
      motionCamMap.set(camId, container);
      
      requestAnimationFrame(() => {
        container.style.transition = 'all 0.3s ease';
        container.style.opacity = '1';
        container.style.transform = 'scale(1)';
      });
    }

    function removeMotionCamera(camId) {
      const container = motionCamMap.get(camId);
      if (container) {
        container.remove();
        motionCamMap.delete(camId);
      }
    }

    function updateMotionAreaVisibility() {
      if (motionCamMap.size === 0) {
        noMotionMessage.style.display = 'block';
      } else {
        noMotionMessage.style.display = 'none';
      }
    }

    // Initialize WebSocket connection
    connectWebSocket();

    // Test function - remove in production
    function simulateMotion() {
      const randomCam = Math.floor(Math.random() * NUM_CAMS);
      console.log('[DEBUG] Simulating motion on camera:', randomCam);
      if (socket && socket.connected) {
        socket.emit('test_motion', { cam_id: randomCam });
      } else {
        handleMotionDetection(randomCam);
      }
    }

    // Add test button for development
    document.addEventListener('keydown', (e) => {
      if (e.key === 't' || e.key === 'T') {
        simulateMotion();
      }
    });

    // Initialize on page load
    loadUserInfo();
    createCameraSlots();
  </script>
